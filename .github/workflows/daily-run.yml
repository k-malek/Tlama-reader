name: Daily Promo Game Check

on:
  schedule:
    # Run daily at 6:30 AM UTC+1 (5:30 AM UTC)
    - cron: '30 5 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-promo-game:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync

      - name: Install Playwright browsers
        run: |
          uv run playwright install chromium
          uv run playwright install-deps chromium

      - name: Run promo game check
        env:
          ONESIGNAL_API_KEY: ${{ secrets.ONESIGNAL_API_KEY }}
          ONESIGNAL_ORGANIZATION_API_KEY: ${{ secrets.ONESIGNAL_ORGANIZATION_API_KEY }}
          ONESIGNAL_APP_ID: ${{ secrets.ONESIGNAL_APP_ID }}
        run: |
          uv run python main.py

      - name: Upload database (optional - for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: games-database
          path: games.db
          retention-days: 7
