name: Weekly Best Deals Check

on:
  schedule:
    # Run every Monday at 7:30 AM UTC+1 (6:30 AM UTC)
    - cron: '30 6 * * 1'
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-best-deals:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync

      - name: Install Playwright browsers
        run: |
          uv run playwright install chromium
          uv run playwright install-deps chromium

      - name: Run best deals check
        env:
          ONESIGNAL_API_KEY: ${{ secrets.ONESIGNAL_API_KEY }}
          ONESIGNAL_APP_ID: ${{ secrets.ONESIGNAL_APP_ID }}
          MY_USER_EXTERNAL_ID: ${{ secrets.MY_USER_EXTERNAL_ID }}
          MY_USER_ONESIGNAL_ID: ${{ secrets.MY_USER_ONESIGNAL_ID }}
        run: |
          uv run python main.py best-deals

